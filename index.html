<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastapG - SP-APIèªè¨¼</title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src https://fastapg-backend.herokuapp.com https://your-backend-api.com;">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #07A27B 0%, #09d1a0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .auth-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #07A27B;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .status {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .status.processing {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #07A27B;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .close-btn {
            background-color: #07A27B;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        
        .close-btn:hover:not(:disabled) {
            background-color: #058a6d;
        }
        
        .close-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .details {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: left;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #07A27B;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .error-details {
            margin-top: 15px;
            font-size: 12px;
            color: #721c24;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 4px;
            text-align: left;
            word-break: break-word;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .security-notice {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: #666;
            background: rgba(255,255,255,0.9);
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #07A27B 0%, #09d1a0 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="security-notice">ğŸ”’ Secure Connection</div>
        
        <div class="logo">FastapG</div>
        <div class="subtitle">SP-APIèªè¨¼å‡¦ç†</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        
        <div id="status" class="status processing">
            <div class="spinner"></div>
            èªè¨¼å‡¦ç†ã‚’åˆæœŸåŒ–ä¸­...
        </div>
        
        <div id="details" class="details" style="display: none;">
            <strong>å‡¦ç†è©³ç´°:</strong>
            <div id="details-content"></div>
        </div>
        
        <button id="close-btn" class="close-btn" disabled>
            ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‚’é–‰ã˜ã‚‹
        </button>
    </div>

    <script>
        'use strict';

        // ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£: ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã‚’æœ€å°é™ã«
        const AuthProcessor = (() => {
            // ãƒ—ãƒ©ã‚¤ãƒ™ãƒ¼ãƒˆå¤‰æ•°
            let authProcessing = false;
            let authResult = null;
            let progressValue = 0;

            // DOMè¦ç´ ã®å‚ç…§
            const elements = {
                status: document.getElementById('status'),
                details: document.getElementById('details'),
                detailsContent: document.getElementById('details-content'),
                closeBtn: document.getElementById('close-btn'),
                progressFill: document.getElementById('progress-fill')
            };

            // ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£å¼·åŒ–ã•ã‚ŒãŸãƒ­ã‚°é–¢æ•°
            function log(message, type = 'info') {
                const timestamp = new Date().toISOString();
                const logEntry = `[${timestamp}] [${type.toUpperCase()}] ${message}`;
                
                console.log(logEntry);
                updateDetails(message);
                
                // é€²æ—æ›´æ–°
                updateProgress();
            }

            // é€²æ—æ›´æ–°
            function updateProgress() {
                progressValue = Math.min(progressValue + 15, 90);
                elements.progressFill.style.width = progressValue + '%';
            }

            // è©³ç´°æƒ…å ±ã®æ›´æ–°ï¼ˆXSSå¯¾ç­–ï¼‰
            function updateDetails(message) {
                const timestamp = new Date().toLocaleTimeString();
                const sanitizedMessage = message.replace(/[<>]/g, ''); // åŸºæœ¬çš„ãªã‚µãƒ‹ã‚¿ã‚¤ã‚º
                const newLine = `[${timestamp}] ${sanitizedMessage}`;
                
                elements.detailsContent.textContent += newLine + '\n';
                elements.details.style.display = 'block';
                
                // è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
                elements.detailsContent.scrollTop = elements.detailsContent.scrollHeight;
            }

            // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤ºã®æ›´æ–°
            function updateStatus(message, type = 'processing') {
                elements.status.className = `status ${type}`;
                
                if (type === 'processing') {
                    elements.status.innerHTML = `<div class="spinner"></div>${message}`;
                } else {
                    elements.status.innerHTML = message;
                }
            }

            // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‚’é–‰ã˜ã‚‹ï¼ˆã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£å¼·åŒ–ï¼‰
            function closeWindow() {
                try {
                    // é€²æ—å®Œäº†
                    elements.progressFill.style.width = '100%';
                    
                    // è¦ªã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã®å­˜åœ¨ç¢ºèªã¨é€šçŸ¥
                    if (window.opener && typeof window.opener.postMessage === 'function') {
                        const message = {
                            type: 'fastapg-auth-result',
                            success: authResult?.success || false,
                            data: authResult?.data || null,
                            error: authResult?.error || null,
                            timestamp: Date.now(),
                            version: '1.0'
                        };
                        
                        // ä¿¡é ¼ã§ãã‚‹ã‚ªãƒªã‚¸ãƒ³ã«ã®ã¿é€ä¿¡
                        const trustedOrigins = [
                            'chrome-extension://',
                            'moz-extension://',
                            'https://laaf-llc.github.io'
                        ];
                        
                        const parentOrigin = window.opener.location.origin;
                        const isTrusted = trustedOrigins.some(origin => 
                            parentOrigin.startsWith(origin) || origin === parentOrigin
                        );
                        
                        if (isTrusted) {
                            window.opener.postMessage(message, parentOrigin);
                            log('èªè¨¼çµæœã‚’å®‰å…¨ã«é€ä¿¡ã—ã¾ã—ãŸ');
                        } else {
                            log('âš ï¸ ä¿¡é ¼ã§ããªã„ã‚ªãƒªã‚¸ãƒ³ã®ãŸã‚ã€çµæœé€ä¿¡ã‚’ã‚¹ã‚­ãƒƒãƒ—', 'warn');
                        }
                    }
                } catch (error) {
                    log(`è¦ªã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã¸ã®é€šçŸ¥ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                }
                
                // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‚’é–‰ã˜ã‚‹
                setTimeout(() => {
                    try {
                        window.close();
                    } catch (closeError) {
                        log('ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‚¯ãƒ­ãƒ¼ã‚ºã‚¨ãƒ©ãƒ¼ï¼ˆæ‰‹å‹•ã§é–‰ã˜ã¦ãã ã•ã„ï¼‰', 'warn');
                    }
                }, 1000);
            }

            // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã®å®‰å…¨ãªè§£æ
            function parseUrlParameters() {
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const hashParams = new URLSearchParams(window.location.hash.substring(1));
                    
                    const params = {};
                    
                    // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’å®‰å…¨ã«å‡¦ç†
                    for (const [key, value] of urlParams.entries()) {
                        // ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿åã¨å€¤ã‚’ã‚µãƒ‹ã‚¿ã‚¤ã‚º
                        const safeKey = key.replace(/[^a-zA-Z0-9_-]/g, '');
                        const safeValue = value.substring(0, 1000); // é•·ã•åˆ¶é™
                        if (safeKey) {
                            params[safeKey] = safeValue;
                        }
                    }
                    
                    // ãƒãƒƒã‚·ãƒ¥ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚‚åŒæ§˜ã«å‡¦ç†
                    for (const [key, value] of hashParams.entries()) {
                        const safeKey = key.replace(/[^a-zA-Z0-9_-]/g, '');
                        const safeValue = value.substring(0, 1000);
                        if (safeKey) {
                            params[safeKey] = safeValue;
                        }
                    }
                    
                    return params;
                } catch (error) {
                    log(`URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿è§£æã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                    return {};
                }
            }

            // SP-APIãƒˆãƒ¼ã‚¯ãƒ³äº¤æ›ï¼ˆã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£å¼·åŒ–ç‰ˆï¼‰
            async function exchangeCodeForToken(authCode, state) {
                log(`èªè¨¼ã‚³ãƒ¼ãƒ‰ã‚’å—ä¿¡: ${authCode.substring(0, 10)}...`);
                
                // å…¥åŠ›æ¤œè¨¼
                if (!authCode || authCode.length < 10 || authCode.length > 500) {
                    throw new Error('èªè¨¼ã‚³ãƒ¼ãƒ‰ã®å½¢å¼ãŒç„¡åŠ¹ã§ã™');
                }
                
                if (state && (state.length > 100 || !/^[a-zA-Z0-9_-]+$/.test(state))) {
                    throw new Error('stateãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã®å½¢å¼ãŒç„¡åŠ¹ã§ã™');
                }

                // ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰APIã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆï¼ˆç’°å¢ƒåˆ¥ï¼‰
                const API_ENDPOINTS = {
                    production: 'https://fastapg-backend.herokuapp.com/sp-api/token-exchange',
                    development: 'https://your-backend-api.com/sp-api/token-exchange'
                };
                
                const isProduction = window.location.protocol === 'https:' && 
                                    window.location.hostname === 'laaf-llc.github.io';
                const API_ENDPOINT = API_ENDPOINTS[isProduction ? 'production' : 'development'];

                try {
                    updateStatus('ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰APIã«æ¥ç¶šä¸­...', 'processing');
                    log('ã‚»ã‚­ãƒ¥ã‚¢ãªãƒˆãƒ¼ã‚¯ãƒ³äº¤æ›ã‚’å®Ÿè¡Œä¸­...');
                    
                    const requestBody = {
                        grant_type: 'authorization_code',
                        code: authCode,
                        state: state,
                        timestamp: Date.now(),
                        client_version: '1.0'
                    };

                    const response = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest',
                            'User-Agent': 'FastapG-Extension/1.0'
                        },
                        body: JSON.stringify(requestBody),
                        // ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£è¨­å®š
                        credentials: 'omit',
                        cache: 'no-cache',
                        redirect: 'error'
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`APIå‘¼ã³å‡ºã—ã‚¨ãƒ©ãƒ¼: ${response.status} ${errorText.substring(0, 200)}`);
                    }

                    const tokenData = await response.json();
                    
                    // ãƒ¬ã‚¹ãƒãƒ³ã‚¹æ¤œè¨¼
                    if (!tokenData.access_token || typeof tokenData.access_token !== 'string') {
                        throw new Error('ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰ç„¡åŠ¹ãªãƒˆãƒ¼ã‚¯ãƒ³ãŒè¿”ã•ã‚Œã¾ã—ãŸ');
                    }
                    
                    log('ãƒˆãƒ¼ã‚¯ãƒ³äº¤æ›ãŒæˆåŠŸã—ã¾ã—ãŸ');
                    
                    return {
                        success: true,
                        data: {
                            access_token: tokenData.access_token,
                            refresh_token: tokenData.refresh_token,
                            token_type: tokenData.token_type || 'bearer',
                            expires_in: parseInt(tokenData.expires_in) || 3600,
                            scope: tokenData.scope || 'sellingpartnerapi::migration'
                        }
                    };

                } catch (apiError) {
                    log(`ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰APIã‚¨ãƒ©ãƒ¼: ${apiError.message}`, 'error');
                    
                    // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: é–‹ç™ºç”¨ãƒ¢ãƒƒã‚¯ï¼ˆæœ¬ç•ªã§ã¯å‰Šé™¤ï¼‰
                    if (apiError.message.includes('your-backend-api.com') || !isProduction) {
                        log('âš ï¸ é–‹ç™ºç’°å¢ƒï¼šãƒ¢ãƒƒã‚¯ãƒˆãƒ¼ã‚¯ãƒ³ã‚’ç”Ÿæˆ', 'warn');
                        
                        // ãƒ¢ãƒƒã‚¯èªè¨¼ã®å ´åˆã¯è¿½åŠ ã®é…å»¶
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        
                        return {
                            success: true,
                            data: {
                                access_token: 'mock_access_token_' + Date.now() + '_' + Math.random().toString(36).substring(2),
                                refresh_token: 'mock_refresh_token_' + Date.now() + '_' + Math.random().toString(36).substring(2),
                                token_type: 'bearer',
                                expires_in: 3600,
                                scope: 'sellingpartnerapi::migration'
                            },
                            mock: true
                        };
                    }
                    
                    throw apiError;
                }
            }

            // ã‚¨ãƒ©ãƒ¼å‡¦ç†ï¼ˆã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£å¼·åŒ–ï¼‰
            function handleError(error, context = 'èªè¨¼å‡¦ç†') {
                log(`${context}ã§ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿ: ${error.message}`, 'error');
                
                updateStatus('âŒ èªè¨¼ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                
                // ã‚¨ãƒ©ãƒ¼è©³ç´°ã‚’å®‰å…¨ã«è¡¨ç¤º
                const errorElement = document.createElement('div');
                errorElement.className = 'error-details';
                
                // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ã‚µãƒ‹ã‚¿ã‚¤ã‚º
                const safeErrorMessage = error.message.replace(/[<>]/g, '').substring(0, 500);
                const safeContext = context.replace(/[<>]/g, '').substring(0, 100);
                
                errorElement.innerHTML = `
                    <strong>ã‚¨ãƒ©ãƒ¼è©³ç´°:</strong><br>
                    ${safeErrorMessage}<br>
                    <small>ã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆ: ${safeContext}</small>
                `;
                elements.status.appendChild(errorElement);
                
                authResult = {
                    success: false,
                    error: safeErrorMessage,
                    context: safeContext,
                    timestamp: Date.now()
                };
                
                elements.closeBtn.disabled = false;
                elements.progressFill.style.width = '100%';
            }

            // èªè¨¼æˆåŠŸå‡¦ç†
            function handleAuthSuccess(tokenData) {
                log('SP-APIèªè¨¼ãŒå®Œäº†ã—ã¾ã—ãŸï¼');
                
                const mockNote = tokenData.mock ? ' (é–‹ç™ºç”¨ãƒ¢ãƒƒã‚¯ãƒ‡ãƒ¼ã‚¿)' : '';
                updateStatus(`âœ… èªè¨¼ãŒå®Œäº†ã—ã¾ã—ãŸ${mockNote}`, 'success');
                
                authResult = {
                    success: true,
                    data: tokenData.data,
                    mock: tokenData.mock || false,
                    timestamp: Date.now()
                };
                
                elements.closeBtn.disabled = false;
                elements.progressFill.style.width = '100%';
                
                // è‡ªå‹•ã‚¯ãƒ­ãƒ¼ã‚ºï¼ˆã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£è€ƒæ…®ã§çŸ­ç¸®ï¼‰
                setTimeout(() => {
                    if (!elements.closeBtn.disabled) {
                        closeWindow();
                    }
                }, 2000);
            }

            // ãƒ¡ã‚¤ãƒ³èªè¨¼å‡¦ç†
            async function handleAuthentication() {
                if (authProcessing) {
                    log('èªè¨¼å‡¦ç†ã¯æ—¢ã«å®Ÿè¡Œä¸­ã§ã™', 'warn');
                    return;
                }
                
                authProcessing = true;
                
                try {
                    log('SP-APIèªè¨¼å‡¦ç†ã‚’é–‹å§‹');
                    updateStatus('èªè¨¼ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’è§£æä¸­...', 'processing');
                    
                    const params = parseUrlParameters();
                    log(`URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’è§£æ: ${Object.keys(params).length}å€‹ã®ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿`);
                    
                    // ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒã‚§ãƒƒã‚¯: ã‚¨ãƒ©ãƒ¼ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿
                    if (params.error) {
                        const errorDesc = params.error_description || 'è©³ç´°ä¸æ˜';
                        throw new Error(`èªè¨¼ã‚¨ãƒ©ãƒ¼: ${params.error} - ${errorDesc}`);
                    }
                    
                    // èªè¨¼ã‚³ãƒ¼ãƒ‰ã®æ¤œè¨¼
                    if (!params.code) {
                        throw new Error('èªè¨¼ã‚³ãƒ¼ãƒ‰ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚èªè¨¼ãƒ•ãƒ­ãƒ¼ãŒæ­£ã—ãå®Œäº†ã—ã¦ã„ãªã„å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚');
                    }
                    
                    // stateãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã®ç¢ºèªï¼ˆCSRFé˜²æ­¢ï¼‰
                    if (!params.state) {
                        log('âš ï¸ stateãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ï¼ˆCSRFæ”»æ’ƒã®å¯èƒ½æ€§ï¼‰', 'warn');
                    }
                    
                    updateStatus('å®‰å…¨ãªãƒˆãƒ¼ã‚¯ãƒ³äº¤æ›ã‚’å®Ÿè¡Œä¸­...', 'processing');
                    
                    // ãƒˆãƒ¼ã‚¯ãƒ³äº¤æ›ã‚’å®Ÿè¡Œ
                    const tokenResult = await exchangeCodeForToken(params.code, params.state);
                    
                    if (tokenResult.success) {
                        handleAuthSuccess(tokenResult);
                    } else {
                        throw new Error(tokenResult.error || 'ãƒˆãƒ¼ã‚¯ãƒ³äº¤æ›ã«å¤±æ•—ã—ã¾ã—ãŸ');
                    }
                    
                } catch (error) {
                    handleError(error);
                } finally {
                    authProcessing = false;
                }
            }

            // ãƒ‘ãƒ–ãƒªãƒƒã‚¯ API
            return {
                start: handleAuthentication,
                close: closeWindow
            };
        })();

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿å®Œäº†æ™‚ã«èªè¨¼å‡¦ç†ã‚’é–‹å§‹
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[FastapG Auth] ã‚»ã‚­ãƒ¥ã‚¢èªè¨¼ãƒšãƒ¼ã‚¸ãŒèª­ã¿è¾¼ã¾ã‚Œã¾ã—ãŸ');
            
            // ãƒœã‚¿ãƒ³ã‚¤ãƒ™ãƒ³ãƒˆã®è¨­å®š
            document.getElementById('close-btn').addEventListener('click', AuthProcessor.close);
            
            // èªè¨¼å‡¦ç†ã‚’é–‹å§‹ï¼ˆå°‘ã—é…å»¶ï¼‰
            setTimeout(AuthProcessor.start, 500);
        });

        // ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£: ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
        window.addEventListener('error', (event) => {
