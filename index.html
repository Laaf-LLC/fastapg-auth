<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastapG - SP-APIË™çË®º</title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src https://fastapg-backend.herokuapp.com https://your-backend-api.com;">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #07A27B 0%, #09d1a0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .auth-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #07A27B;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .status {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .status.processing {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #07A27B;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .close-btn {
            background-color: #07A27B;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        
        .close-btn:hover:not(:disabled) {
            background-color: #058a6d;
        }
        
        .close-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .details {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: left;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #07A27B;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .error-details {
            margin-top: 15px;
            font-size: 12px;
            color: #721c24;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 4px;
            text-align: left;
            word-break: break-word;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .security-notice {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: #666;
            background: rgba(255,255,255,0.9);
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #07A27B 0%, #09d1a0 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="security-notice">üîí Secure Connection</div>
        
        <div class="logo">FastapG</div>
        <div class="subtitle">SP-APIË™çË®ºÂá¶ÁêÜ</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        
        <div id="status" class="status processing">
            <div class="spinner"></div>
            Ë™çË®ºÂá¶ÁêÜ„ÇíÂàùÊúüÂåñ‰∏≠...
        </div>
        
        <div id="details" class="details" style="display: none;">
            <strong>Âá¶ÁêÜË©≥Á¥∞:</strong>
            <div id="details-content"></div>
        </div>
        
        <button id="close-btn" class="close-btn" disabled>
            „Ç¶„Ç£„É≥„Éâ„Ç¶„ÇíÈñâ„Åò„Çã
        </button>
    </div>

    <script>
        'use strict';

        // „Çª„Ç≠„É•„É™„ÉÜ„Ç£: „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞„ÇíÊúÄÂ∞èÈôê„Å´
        const AuthProcessor = (() => {
            // „Éó„É©„Ç§„Éô„Éº„ÉàÂ§âÊï∞
            let authProcessing = false;
            let authResult = null;
            let progressValue = 0;

            // DOMË¶ÅÁ¥†„ÅÆÂèÇÁÖß
            const elements = {
                status: document.getElementById('status'),
                details: document.getElementById('details'),
                detailsContent: document.getElementById('details-content'),
                closeBtn: document.getElementById('close-btn'),
                progressFill: document.getElementById('progress-fill')
            };

            // „Çª„Ç≠„É•„É™„ÉÜ„Ç£Âº∑Âåñ„Åï„Çå„Åü„É≠„Ç∞Èñ¢Êï∞
            function log(message, type = 'info') {
                const timestamp = new Date().toISOString();
                const logEntry = `[${timestamp}] [${type.toUpperCase()}] ${message}`;
                
                console.log(logEntry);
                updateDetails(message);
                
                // ÈÄ≤ÊçóÊõ¥Êñ∞
                updateProgress();
            }

            // ÈÄ≤ÊçóÊõ¥Êñ∞
            function updateProgress() {
                progressValue = Math.min(progressValue + 15, 90);
                elements.progressFill.style.width = progressValue + '%';
            }

            // Ë©≥Á¥∞ÊÉÖÂ†±„ÅÆÊõ¥Êñ∞ÔºàXSSÂØæÁ≠ñÔºâ
            function updateDetails(message) {
                const timestamp = new Date().toLocaleTimeString();
                const sanitizedMessage = message.replace(/[<>]/g, ''); // Âü∫Êú¨ÁöÑ„Å™„Çµ„Éã„Çø„Ç§„Ç∫
                const newLine = `[${timestamp}] ${sanitizedMessage}`;
                
                elements.detailsContent.textContent += newLine + '\n';
                elements.details.style.display = 'block';
                
                // Ëá™Âãï„Çπ„ÇØ„É≠„Éº„É´
                elements.detailsContent.scrollTop = elements.detailsContent.scrollHeight;
            }

            // „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫„ÅÆÊõ¥Êñ∞
            function updateStatus(message, type = 'processing') {
                elements.status.className = `status ${type}`;
                
                if (type === 'processing') {
                    elements.status.innerHTML = `<div class="spinner"></div>${message}`;
                } else {
                    elements.status.innerHTML = message;
                }
            }

            // „Ç¶„Ç£„É≥„Éâ„Ç¶„ÇíÈñâ„Åò„ÇãÔºà„Çª„Ç≠„É•„É™„ÉÜ„Ç£Âº∑ÂåñÔºâ
            function closeWindow() {
                try {
                    // ÈÄ≤ÊçóÂÆå‰∫Ü
                    elements.progressFill.style.width = '100%';
                    
                    // Ë¶™„Ç¶„Ç£„É≥„Éâ„Ç¶„ÅÆÂ≠òÂú®Á¢∫Ë™ç„Å®ÈÄöÁü•
                    if (window.opener && typeof window.opener.postMessage === 'function') {
                        const message = {
                            type: 'fastapg-auth-result',
                            success: authResult?.success || false,
                            data: authResult?.data || null,
                            error: authResult?.error || null,
                            timestamp: Date.now(),
                            version: '1.0'
                        };
                        
                        // ‰ø°È†º„Åß„Åç„Çã„Ç™„É™„Ç∏„É≥„Å´„ÅÆ„ÅøÈÄÅ‰ø°
                        const trustedOrigins = [
                            'chrome-extension://',
                            'moz-extension://',
                            'https://laaf-llc.github.io'
                        ];
                        
                        const parentOrigin = window.opener.location.origin;
                        const isTrusted = trustedOrigins.some(origin => 
                            parentOrigin.startsWith(origin) || origin === parentOrigin
                        );
                        
                        if (isTrusted) {
                            window.opener.postMessage(message, parentOrigin);
                            log('Ë™çË®ºÁµêÊûú„ÇíÂÆâÂÖ®„Å´ÈÄÅ‰ø°„Åó„Åæ„Åó„Åü');
                        } else {
                            log('‚ö†Ô∏è ‰ø°È†º„Åß„Åç„Å™„ÅÑ„Ç™„É™„Ç∏„É≥„ÅÆ„Åü„ÇÅ„ÄÅÁµêÊûúÈÄÅ‰ø°„Çí„Çπ„Ç≠„ÉÉ„Éó', 'warn');
                        }
                    }
                } catch (error) {
                    log(`Ë¶™„Ç¶„Ç£„É≥„Éâ„Ç¶„Å∏„ÅÆÈÄöÁü•„Ç®„É©„Éº: ${error.message}`, 'error');
                }
                
                // „Ç¶„Ç£„É≥„Éâ„Ç¶„ÇíÈñâ„Åò„Çã
                setTimeout(() => {
                    try {
                        window.close();
                    } catch (closeError) {
                        log('„Ç¶„Ç£„É≥„Éâ„Ç¶„ÇØ„É≠„Éº„Ç∫„Ç®„É©„ÉºÔºàÊâãÂãï„ÅßÈñâ„Åò„Å¶„Åè„Å†„Åï„ÅÑÔºâ', 'warn');
                    }
                }, 1000);
            }

            // URL„Éë„É©„É°„Éº„Çø„ÅÆÂÆâÂÖ®„Å™Ëß£Êûê
            function parseUrlParameters() {
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const hashParams = new URLSearchParams(window.location.hash.substring(1));
                    
                    const params = {};
                    
                    // URL„Éë„É©„É°„Éº„Çø„ÇíÂÆâÂÖ®„Å´Âá¶ÁêÜ
                    for (const [key, value] of urlParams.entries()) {
                        // „Éë„É©„É°„Éº„ÇøÂêç„Å®ÂÄ§„Çí„Çµ„Éã„Çø„Ç§„Ç∫
                        const safeKey = key.replace(/[^a-zA-Z0-9_-]/g, '');
                        const safeValue = value.substring(0, 1000); // Èï∑„ÅïÂà∂Èôê
                        if (safeKey) {
                            params[safeKey] = safeValue;
                        }
                    }
                    
                    // „Éè„ÉÉ„Ç∑„É•„Éë„É©„É°„Éº„Çø„ÇÇÂêåÊßò„Å´Âá¶ÁêÜ
                    for (const [key, value] of hashParams.entries()) {
                        const safeKey = key.replace(/[^a-zA-Z0-9_-]/g, '');
                        const safeValue = value.substring(0, 1000);
                        if (safeKey) {
                            params[safeKey] = safeValue;
                        }
                    }
                    
                    return params;
                } catch (error) {
                    log(`URL„Éë„É©„É°„Éº„ÇøËß£Êûê„Ç®„É©„Éº: ${error.message}`, 'error');
                    return {};
                }
            }

            // SP-API„Éà„Éº„ÇØ„É≥‰∫§ÊèõÔºà„Çª„Ç≠„É•„É™„ÉÜ„Ç£Âº∑ÂåñÁâàÔºâ
            async function exchangeCodeForToken(authCode, state) {
                log(`Ë™çË®º„Ç≥„Éº„Éâ„ÇíÂèó‰ø°: ${authCode.substring(0, 10)}...`);
                
                // ÂÖ•ÂäõÊ§úË®º
                if (!authCode || authCode.length < 10 || authCode.length > 500) {
                    throw new Error('Ë™çË®º„Ç≥„Éº„Éâ„ÅÆÂΩ¢Âºè„ÅåÁÑ°Âäπ„Åß„Åô');
                }
                
                if (state && (state.length > 100 || !/^[a-zA-Z0-9_-]+$/.test(state))) {
                    throw new Error('state„Éë„É©„É°„Éº„Çø„ÅÆÂΩ¢Âºè„ÅåÁÑ°Âäπ„Åß„Åô');
                }

                // „Éê„ÉÉ„ÇØ„Ç®„É≥„ÉâAPI„Ç®„É≥„Éâ„Éù„Ç§„É≥„ÉàÔºàÁí∞Â¢ÉÂà•Ôºâ
                const API_ENDPOINTS = {
                    production: 'https://fastapg-backend.herokuapp.com/sp-api/token-exchange',
                    development: 'https://your-backend-api.com/sp-api/token-exchange'
                };
                
                const isProduction = window.location.protocol === 'https:' && 
                                    window.location.hostname === 'laaf-llc.github.io';
                const API_ENDPOINT = API_ENDPOINTS[isProduction ? 'production' : 'development'];

                try {
                    updateStatus('„Éê„ÉÉ„ÇØ„Ç®„É≥„ÉâAPI„Å´Êé•Á∂ö‰∏≠...', 'processing');
                    log('„Çª„Ç≠„É•„Ç¢„Å™„Éà„Éº„ÇØ„É≥‰∫§Êèõ„ÇíÂÆüË°å‰∏≠...');
                    
                    const requestBody = {
                        grant_type: 'authorization_code',
                        code: authCode,
                        state: state,
                        timestamp: Date.now(),
                        client_version: '1.0'
                    };

                    const response = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest',
                            'User-Agent': 'FastapG-Extension/1.0'
                        },
                        body: JSON.stringify(requestBody),
                        // „Çª„Ç≠„É•„É™„ÉÜ„Ç£Ë®≠ÂÆö
                        credentials: 'omit',
                        cache: 'no-cache',
                        redirect: 'error'
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`APIÂëº„Å≥Âá∫„Åó„Ç®„É©„Éº: ${response.status} ${errorText.substring(0, 200)}`);
                    }

                    const tokenData = await response.json();
                    
                    // „É¨„Çπ„Éù„É≥„ÇπÊ§úË®º
                    if (!tokenData.access_token || typeof tokenData.access_token !== 'string') {
                        throw new Error('„Çµ„Éº„Éê„Éº„Åã„ÇâÁÑ°Âäπ„Å™„Éà„Éº„ÇØ„É≥„ÅåËøî„Åï„Çå„Åæ„Åó„Åü');
                    }
                    
                    log('„Éà„Éº„ÇØ„É≥‰∫§Êèõ„ÅåÊàêÂäü„Åó„Åæ„Åó„Åü');
                    
                    return {
                        success: true,
                        data: {
                            access_token: tokenData.access_token,
                            refresh_token: tokenData.refresh_token,
                            token_type: tokenData.token_type || 'bearer',
                            expires_in: parseInt(tokenData.expires_in) || 3600,
                            scope: tokenData.scope || 'sellingpartnerapi::migration'
                        }
                    };

                } catch (apiError) {
                    log(`„Éê„ÉÉ„ÇØ„Ç®„É≥„ÉâAPI„Ç®„É©„Éº: ${apiError.message}`, 'error');
                    
                    // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ: ÈñãÁô∫Áî®„É¢„ÉÉ„ÇØÔºàÊú¨Áï™„Åß„ÅØÂâäÈô§Ôºâ
                    if (apiError.message.includes('your-backend-api.com') || !isProduction) {
                        log('‚ö†Ô∏è ÈñãÁô∫Áí∞Â¢ÉÔºö„É¢„ÉÉ„ÇØ„Éà„Éº„ÇØ„É≥„ÇíÁîüÊàê', 'warn');
                        
                        // „É¢„ÉÉ„ÇØË™çË®º„ÅÆÂ†¥Âêà„ÅØËøΩÂä†„ÅÆÈÅÖÂª∂
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        
                        return {
                            success: true,
                            data: {
                                access_token: 'mock_access_token_' + Date.now() + '_' + Math.random().toString(36).substring(2),
                                refresh_token: 'mock_refresh_token_' + Date.now() + '_' + Math.random().toString(36).substring(2),
                                token_type: 'bearer',
                                expires_in: 3600,
                                scope: 'sellingpartnerapi::migration'
                            },
                            mock: true
                        };
                    }
                    
                    throw apiError;
                }
            }

            // „Ç®„É©„ÉºÂá¶ÁêÜÔºà„Çª„Ç≠„É•„É™„ÉÜ„Ç£Âº∑ÂåñÔºâ
            function handleError(error, context = 'Ë™çË®ºÂá¶ÁêÜ') {
                log(`${context}„Åß„Ç®„É©„Éº„ÅåÁô∫Áîü: ${error.message}`, 'error');
                
                updateStatus('‚ùå Ë™çË®º„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                
                // „Ç®„É©„ÉºË©≥Á¥∞„ÇíÂÆâÂÖ®„Å´Ë°®Á§∫
                const errorElement = document.createElement('div');
                errorElement.className = 'error-details';
                
                // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„Çí„Çµ„Éã„Çø„Ç§„Ç∫
                const safeErrorMessage = error.message.replace(/[<>]/g, '').substring(0, 500);
                const safeContext = context.replace(/[<>]/g, '').substring(0, 100);
                
                errorElement.innerHTML = `
                    <strong>„Ç®„É©„ÉºË©≥Á¥∞:</strong><br>
                    ${safeErrorMessage}<br>
                    <small>„Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà: ${safeContext}</small>
                `;
                elements.status.appendChild(errorElement);
                
                authResult = {
                    success: false,
                    error: safeErrorMessage,
                    context: safeContext,
                    timestamp: Date.now()
                };
                
                elements.closeBtn.disabled = false;
                elements.progressFill.style.width = '100%';
            }

            // Ë™çË®ºÊàêÂäüÂá¶ÁêÜ
            function handleAuthSuccess(tokenData) {
                log('SP-APIË™çË®º„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ');
                
                const mockNote = tokenData.mock ? ' (ÈñãÁô∫Áî®„É¢„ÉÉ„ÇØ„Éá„Éº„Çø)' : '';
                updateStatus(`‚úÖ Ë™çË®º„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü${mockNote}`, 'success');
                
                authResult = {
                    success: true,
                    data: tokenData.data,
                    mock: tokenData.mock || false,
                    timestamp: Date.now()
                };
                
                elements.closeBtn.disabled = false;
                elements.progressFill.style.width = '100%';
                
                // Ëá™Âãï„ÇØ„É≠„Éº„Ç∫Ôºà„Çª„Ç≠„É•„É™„ÉÜ„Ç£ËÄÉÊÖÆ„ÅßÁü≠Á∏ÆÔºâ
                setTimeout(() => {
                    if (!elements.closeBtn.disabled) {
                        closeWindow();
                    }
                }, 2000);
            }

            // „É°„Ç§„É≥Ë™çË®ºÂá¶ÁêÜ
            async function handleAuthentication() {
                if (authProcessing) {
                    log('Ë™çË®ºÂá¶ÁêÜ„ÅØÊó¢„Å´ÂÆüË°å‰∏≠„Åß„Åô', 'warn');
                    return;
                }
                
                authProcessing = true;
                
                try {
                    log('SP-APIË™çË®ºÂá¶ÁêÜ„ÇíÈñãÂßã');
                    updateStatus('Ë™çË®º„Éë„É©„É°„Éº„Çø„ÇíËß£Êûê‰∏≠...', 'processing');
                    
                    const params = parseUrlParameters();
                    log(`URL„Éë„É©„É°„Éº„Çø„ÇíËß£Êûê: ${Object.keys(params).length}ÂÄã„ÅÆ„Éë„É©„É°„Éº„Çø`);
                    
                    // „Çª„Ç≠„É•„É™„ÉÜ„Ç£„ÉÅ„Çß„ÉÉ„ÇØ: „Ç®„É©„Éº„Éë„É©„É°„Éº„Çø
                    if (params.error) {
                        const errorDesc = params.error_description || 'Ë©≥Á¥∞‰∏çÊòé';
                        throw new Error(`Ë™çË®º„Ç®„É©„Éº: ${params.error} - ${errorDesc}`);
                    }
                    
                    // Ë™çË®º„Ç≥„Éº„Éâ„ÅÆÊ§úË®º
                    if (!params.code) {
                        throw new Error('Ë™çË®º„Ç≥„Éº„Éâ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇË™çË®º„Éï„É≠„Éº„ÅåÊ≠£„Åó„ÅèÂÆå‰∫Ü„Åó„Å¶„ÅÑ„Å™„ÅÑÂèØËÉΩÊÄß„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ');
                    }
                    
                    // state„Éë„É©„É°„Éº„Çø„ÅÆÁ¢∫Ë™çÔºàCSRFÈò≤Ê≠¢Ôºâ
                    if (!params.state) {
                        log('‚ö†Ô∏è state„Éë„É©„É°„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„ÇìÔºàCSRFÊîªÊíÉ„ÅÆÂèØËÉΩÊÄßÔºâ', 'warn');
                    }
                    
                    updateStatus('ÂÆâÂÖ®„Å™„Éà„Éº„ÇØ„É≥‰∫§Êèõ„ÇíÂÆüË°å‰∏≠...', 'processing');
                    
                    // „Éà„Éº„ÇØ„É≥‰∫§Êèõ„ÇíÂÆüË°å
                    const tokenResult = await exchangeCodeForToken(params.code, params.state);
                    
                    if (tokenResult.success) {
                        handleAuthSuccess(tokenResult);
                    } else {
                        throw new Error(tokenResult.error || '„Éà„Éº„ÇØ„É≥‰∫§Êèõ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                    }
                    
                } catch (error) {
                    handleError(error);
                } finally {
                    authProcessing = false;
                }
            }

            // „Éë„Éñ„É™„ÉÉ„ÇØ API
            return {
                start: handleAuthentication,
                close: closeWindow
            };
        })();

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÂÆå‰∫ÜÊôÇ„Å´Ë™çË®ºÂá¶ÁêÜ„ÇíÈñãÂßã
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[FastapG Auth] „Çª„Ç≠„É•„Ç¢Ë™çË®º„Éö„Éº„Ç∏„ÅåË™≠„ÅøËæº„Åæ„Çå„Åæ„Åó„Åü');
            
            // „Éú„Çø„É≥„Ç§„Éô„É≥„Éà„ÅÆË®≠ÂÆö
            document.getElementById('close-btn').addEventListener('click', AuthProcessor.close);
            
            // Ë™çË®ºÂá¶ÁêÜ„ÇíÈñãÂßãÔºàÂ∞ë„ÅóÈÅÖÂª∂Ôºâ
            setTimeout(AuthProcessor.start, 500);
        });

        // „Çª„Ç≠„É•„É™„ÉÜ„Ç£: „Ç∞„É≠„Éº„Éê„É´„Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞
        window.addEventListener('error', (event) => {
            console.error('[FastapG Auth] JavaScriptÂÆüË°å„Ç®„É©„Éº:', event.error);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('[FastapG Auth] PromiseÊãíÂê¶„Ç®„É©„Éº:', event.reason);
        });

        // „Çª„Ç≠„É•„É™„ÉÜ„Ç£: Â§ñÈÉ®„Çπ„ÇØ„É™„Éó„Éà„ÅÆÂÆüË°å„ÇíÈò≤Ê≠¢
        Object.freeze(window);
    </script>
